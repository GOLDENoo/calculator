<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- css-datei einbinden -->
    <script language="javascript" type="text/javascript" src="script.js"></script> <!-- js-datei einbinden -->
  
</head>

<body>
    <div id="resultArea"> <!-- id definiert einen spezifischen div container, wird mit Raute deklariert --> 
        
    </div>

<table>
    <tr>
        <td>%</td>
        <td>CE</td>
        <td>C</td>
        <td onclick="deleteLast()">X</td>  
    </tr>

    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td onclick="appendOperation(' / ')">/</td>  
    </tr>

    <tr>
        <td onclick="appendOperation(7)">7</td>
        <td onclick="appendOperation(8)">8</td>
        <td onclick="appendOperation(9)">9</td>
        <td onclick="appendOperation(' * ')">*</td>  
    </tr>

    <tr>
        <td onclick="appendOperation(4)">4</td>
        <td onclick="appendOperation(5)">5</td>
        <td onclick="appendOperation(6)">6</td>  
        <td onclick="appendOperation(' - ')">-</td>  
    </tr>

    <tr>
        <td onclick="appendOperation(1)">1</td>
        <td onclick="appendOperation(2)">2</td>
        <td onclick="appendOperation(3)">3</td>
        <td onclick="appendOperation(' + ')">+</td>  
    </tr>

    <tr>
        <td></td>
        <td onclick="appendOperation(0)">0</td>
        <td onclick="appendOperation('.')">,</td>
        <td onclick="calculateResult()" id="result">=</td> <!-- alles in class ist gleich wie deklariert, wird mit . deklariert -->
        <!-- <td id="result">=</td> (alles in id ist gleich wie deklariert, wird mit # deklariert ) --> 
    </tr>


</table>    
</body>
</html>
